<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1> <u>Survey</u></h1>
        <form id="survey-form" action="index.html" method="post">
            <div class="question">
                <label for="q1">1. How satisfied are you with our service ?</label><br><br>
                <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
                <label for="very-satisfied">Very Satisfied</label><br>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                <label for="neutral">Neutral</label><br>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>
                <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
                <label for="very-dissatisfied">Very Dissatisfied</label>
            </div>

            <div class="question">
                <label for="q2">2. What do you think about our product quality ?</label><br><br>
                <input type="radio" id="excellent" name="quality" value="excellent">
                <label for="excellent">Excellent</label><br>
                <input type="radio" id="good" name="quality" value="good">
                <label for="good">Good</label><br>
                <input type="radio" id="average" name="quality" value="average">
                <label for="average">Average</label><br>
                <input type="radio" id="poor" name="quality" value="poor">
                <label for="poor">Poor</label>
            </div>

            <div class="question">
                <label for="q3">3. full name :-</label>
                <input type="text" id="yes" placeholder="enter your full name" >
             
            
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
       
    </div>
</body>
</html>
